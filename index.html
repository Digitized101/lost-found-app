<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost & Found</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>School Lost & Found</h1>
    <p>Search, filter, or report lost and found items</p>
  </header>

  <!-- Filter Toggle -->
  <button id="toggleFilters">
    <span id="filterToggleLabel">Filters</span>
    <span id="filterToggleIcon">▼</span>
  </button>

  <!-- Filter Panel -->
  <section id="filterPanel" class="filters">
    <div class="filter-columns">
      <!-- Included Filters -->
      <div class="filter-block">
        <button class="filter-section-toggle" data-target="includePanel">
          <span>Include</span>
          <span class="toggle-icon">▼</span>
        </button>
        <div id="includePanel" class="filter-section">
          <button class="filter-subsection-toggle" data-target="includeCategoryPanel">
            <span>Category</span>
            <span class="toggle-icon">▼</span>
          </button>
          <div id="includeCategoryPanel" class="filter-subsection">
            <label><input type="radio" name="includeCategory" value="" checked> Any Category</label>
            <label><input type="radio" name="includeCategory" value="backpack"> Backpack</label>
            <label><input type="radio" name="includeCategory" value="electronics"> Electronics</label>
            <label><input type="radio" name="includeCategory" value="clothing"> Clothing</label>
          </div>

          <button class="filter-subsection-toggle" data-target="includeLocationPanel">
            <span>Location</span>
            <span class="toggle-icon">▼</span>
          </button>
          <div id="includeLocationPanel" class="filter-subsection">
            <label><input type="radio" name="includeLocation" value="" checked> Any Location</label>
            <label><input type="radio" name="includeLocation" value="library"> Library</label>
            <label><input type="radio" name="includeLocation" value="hallway"> Hallway</label>
            <label><input type="radio" name="includeLocation" value="cafeteria"> Cafeteria</label>
            <label><input type="radio" name="includeLocation" value="gym"> Gym</label>
            <label><input type="radio" name="includeLocation" value="quad"> Quad</label>
            <label><input type="radio" name="includeLocation" value="pool"> Pool</label>
          </div>
        </div>
      </div>

      <!-- Excluded Filters -->
      <div class="filter-block">
        <button class="filter-section-toggle" data-target="excludePanel">
          <span>Exclude</span>
          <span class="toggle-icon">▼</span>
        </button>
        <div id="excludePanel" class="filter-section">
          <button class="filter-subsection-toggle" data-target="excludeCategoryPanel">
            <span>Category</span>
            <span class="toggle-icon">▼</span>
          </button>
          <div id="excludeCategoryPanel" class="filter-subsection">
            <label><input type="checkbox" class="exclude-filter" value="backpack"> Backpack</label>
            <label><input type="checkbox" class="exclude-filter" value="electronics"> Electronics</label>
            <label><input type="checkbox" class="exclude-filter" value="clothing"> Clothing</label>
          </div>

          <button class="filter-subsection-toggle" data-target="excludeLocationPanel">
            <span>Location</span>
            <span class="toggle-icon">▼</span>
          </button>
          <div id="excludeLocationPanel" class="filter-subsection">
            <label><input type="checkbox" class="exclude-filter" value="library"> Library</label>
            <label><input type="checkbox" class="exclude-filter" value="hallway"> Hallway</label>
            <label><input type="checkbox" class="exclude-filter" value="cafeteria"> Cafeteria</label>
            <label><input type="checkbox" class="exclude-filter" value="gym"> Gym</label>
            <label><input type="checkbox" class="exclude-filter" value="quad"> Quad</label>
            <label><input type="checkbox" class="exclude-filter" value="pool"> Pool</label>
          </div>
        </div>
      </div>

      <!-- Date Range Filter -->
      <div class="filter-block">
        <button class="filter-section-toggle" data-target="datePanel">
          <span>Date Range</span>
          <span class="toggle-icon">▼</span>
        </button>
        <div id="datePanel" class="filter-section">
          <label><input type="radio" name="dateRange" value="all" checked> All Dates</label>
          <label><input type="radio" name="dateRange" value="day"> Past Day</label>
          <label><input type="radio" name="dateRange" value="week"> Past Week</label>
          <label><input type="radio" name="dateRange" value="month"> Past Month</label>
          <label><input type="radio" name="dateRange" value="semester"> This Semester</label>
        </div>
      </div>
    </div>
  </section>

  <!-- Add Item -->
  <section class="form-section">
    <h2>Report a Found Item</h2>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSciM4HYYe1sbYA5c65pyWQKjeWauXuPdXhfk4LDkepNr_5eQQ/viewform?usp=header" target="_blank">
      <button>Add Item</button>
    </a>
  </section>

  <!-- Card Container -->
  <section id="itemsContainer" class="grid"></section>
  <script src="app.js"></script>
</body>
</html>
